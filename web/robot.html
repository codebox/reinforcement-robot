<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Reinforcement Robot</title>
    <link rel="stylesheet" href="css/robot.css">
</head>
<body>
    <section id="container">
        <header>Reinforcement Robot</header>
        <div id="middlerow">
            <section id="gridHolder">
                <div id="grid"></div>
            </section>
            <section id="boxpicker">
                box picker

        </section>
    </section>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/main.js"></script>
