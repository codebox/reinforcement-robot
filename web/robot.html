<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Reinforcement Robot</title>
    <link rel="stylesheet" href="css/robot.css">
</head>
<body>
    <section id="container">
        <header>Reinforcement Robot</header>
        <div id="middlerow">
            <section id="gridHolder">
                <div id="grid"></div>
            </section>
            <section id="sidebar">
                <ul id="configs">
                </ul>
                <section id="scoreDisplay">
                </section>
            </section>
        </div>
        <section id="controls">
            <label for="boxValue">Box Value:</label><input type="number" id="boxValue">
            <button id="setBoxValue">Set</button>
            <button id="deselectAll">Deselect All</button>
            <button id="reset">Reset</button>
            <button id="setBlock">Block</button>
            <button id="setTerminal">Terminal</button>
            <button id="clear">Clear</button>
            <button id="setRobot">Robot</button>
            <button id="startStop">Start</button>
            <button id="policy">Show Policy</button>
            <br>
            <label for="boxValue">Policy Rounds:</label><input type="number" min="1" id="policyRounds">
            <br>
            <label for="moveCost">Move Cost:</label><input type="number" min="0" id="moveCost">
        </section>
    </section>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/view.js"></script>
    <script src="js/robot.js"></script>
    <script src="js/policy.js"></script>
    <script src="js/model.js"></script>
    <script src="js/configs.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
